<html>
<head>
<title>${application.name}</title>
<style>
* {
    font-family:'Source Sans Pro',Arial,Helvetica,sans-serif;
}
.container {
    margin: 20px 20px 0 0;
    padding: 10px;  
    overflow: auto;
    background: #3D6384;
}
.logo {
    float: left;
}
.logo img {
    display: block;
    
}
.content {
    margin-left: 150px;
    color: white;
}
.xml-container {
    float:left;width:90%;height:4em;
}

code {
    font-family:"Courier New", Courier, monospace;
    font-style: italic;
}
textarea {
    resize: none;
}
body {
    margin-left: 20px;
}

.xml-textarea {
    width:100%;height:100%;
}

.method:before
{
    content:' ';
    display:block;
    border:1px solid lightblue;
    margin-bottom: 1em;
}
</style>
</head>
<body>
<h2>${application.name}</h2>
<ul>
<li>Version: ${project.version}</li>
<li>Mode: ${mode}</li>
</ul>

<h3 class="method">Submit a parameter</h3>
<p>HTTP Post with an <code>a</code> parameter to <a href="/submit">/submit</a> url:</p>
<form action="../submit" method="post">
  xml:<br/>
  <div>
    <div class="xml-container">
      <textarea class="xml-textarea" name="a"></textarea>
    </div>
    <div style="clear:both;"></div>
  </div>
  <br/>
  <input type="submit" value="Submit">
</form>

<h3 class="method">Application info</h3>
<p>HTTP Get returning JSON from <a href="info">/info</a> url.</p>

</body>
</html>
